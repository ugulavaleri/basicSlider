<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Basic Slider</title>
    </head>
    <body>
        <div class="cont">
            <div class="relative">
                <div class="image">
                    <div class="imageDiv">
                        <img
                            src="./images/Rectangle 18.png"
                            alt=""
                            class="img"
                        />
                    </div>
                    <div class="imageDiv">
                        <img
                            src="./images/Rectangle 19.png"
                            alt=""
                            class="img"
                        />
                    </div>
                    <div class="imageDiv">
                        <img
                            src="./images/Rectangle 20.png"
                            alt=""
                            class="img"
                        />
                    </div>
                    <div class="imageDiv">
                        <img
                            src="./images/Rectangle 21.png"
                            alt=""
                            class="img"
                        />
                    </div>
                </div>
                <div class="arrowDiv">
                    <label for="" id="prevBtn">&#8592;</label>
                    <label for="" id="nextBtn">&#8594;</label>
                </div>
            </div>
            <div class="circles">
                <label for="" class="dot active"></label>
                <label for="" class="dot"></label>
                <label for="" class="dot"></label>
                <label for="" class="dot"></label>
            </div>
            <div class="checkboxDiv">
                <input type="checkbox" id="checkBox" />
                AutoPlay
            </div>
        </div>
        <div class="BannerParent">
            <div class="relat">
                <div class="BannerContainer" id="BannerContainer">
                    <div class="BannerBox">
                        <img
                            src="./images/Rectangle 18.png"
                            alt=""
                            class="Banner"
                        />
                    </div>
                    <div class="BannerBox">
                        <img
                            src="./images/Rectangle 19.png"
                            alt=""
                            class="Banner"
                        />
                    </div>
                    <div class="BannerBox">
                        <img
                            src="./images/Rectangle 20.png"
                            alt=""
                            class="Banner"
                        />
                    </div>
                </div>
                <div class="spanBox">
                    <span class="spanBullet backgroundBlack"></span>
                    <span class="spanBullet"></span>
                    <span class="spanBullet"></span>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
